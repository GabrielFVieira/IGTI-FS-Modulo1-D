<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />

		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

		<title>Pesquisa de Usuários</title>
	</head>
	<body>
		<div class="container">
			<h2 class="center-align">Pesquisa de Usuários</h2>
			<form class="col s12 m6 offset-m3">
				<div class="row">
					<div class="input-field col s10">
						<input id="filter" type="text" autofocus />
						<label for="filter" class="validate">Busca:</label>
					</div>
					<div class="input-field col s2 center-align">
						<button id="search" class="btn waves-effect waves-light" type="submit">Buscar</button>
					</div>
				</div>
			</form>

			<div class="row s12">
				<div class="col s6">
					<ul id="peopleList" class="collection with-header col-content">
						<li class="collection-header"><h4>Nenhum usuário encontrado</h4></li>
					</ul>
				</div>
				<div class="col s6">
					<ul class="collection with-header col-content">
						<li class="collection-header"><h4>Estatísticas</h4></li>
						<li id="maleNumber" class="collection-item">Sexo masculino: 0</li>
						<li id="femaleNumber" class="collection-item">Sexo feminino: 0</li>
						<li id="ageSum" class="collection-item">Soma das idades: 0</li>
						<li id="ageAverage" class="collection-item">Média das idades: 0</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="./js/script.js"></script>
</html>
